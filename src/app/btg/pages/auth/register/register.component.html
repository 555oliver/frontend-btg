<app-navbar [isLogin]="false" [textBtn]="'Salir'"></app-navbar>
<div class="main">
    <div class="card">
        <h2 class="text-center">Registrarse</h2>
        <form [formGroup]="form" (ngSubmit)="registerUser(form.value)">
            <div class="mb-3">
                <label for="exampleInputuser1" class="form-label">Nombre Usuario</label>
                <input type="text" class="form-control" id="exampleInputuser" aria-describedby="user" formControlName="nombre_usuario">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="correo">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputmonto1" class="form-label">Monto Inicial</label>
                <input type="number" class="form-control" id="exampleInputmonto1" aria-describedby="monto" formControlName="monto">
              </div>
            <div class="btn-group-login">
                    <button type="submit" class="btn btn-primary" >Registrarse</button>
                    <button type="button" class="btn btn-outline-primary" (click)="backRegister()" >Regresar</button>
                </div>
        </form>
    </div>
   
</div>
